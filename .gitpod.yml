tasks:
  - name: workshop-graphql-netflix
    before: |
      cd /workspace/workshop-graphql-netflix
      curl -Ls "https://dtsx.io/get-astra-cli" | bash >> ./install.log
      printf 'export PATH="$HOME%s:$PATH"\n' "/.astra/cli" >> $HOME/.bashrc
      printf 'unset JAVA_TOOL_OPTIONS\n' >> $HOME/.bashrc
      nvm install 16.13.0
      npm install -g npm@latest
      npm install -g netlify-cli
      npm install
    command: |
      source /home/gitpod/.astra/cli/astra-init.sh
      echo "Astra DB Netflix Clone READY ... Let's go !"
      gp open README.md
ports:
  - port: 8888
    onOpen: open-preview
  - port: 3000
    onOpen: ignore      
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false
